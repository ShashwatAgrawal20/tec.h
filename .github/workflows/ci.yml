name: CI

on:
  push:
    branches: [ master, exp ]
  pull_request:

env:
  TERM: xterm-256color
  FORCE_COLOR: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and test (Linux)
        if: runner.os == 'Linux'
        run: make workflow_test

      - name: Configure (Windows, MSVC)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build and test (Windows, MSVC)
        if: runner.os == 'Windows'
        run: |
          cmake -S . -B build -G "Ninja"
          cmake --build build --target workflow_test
