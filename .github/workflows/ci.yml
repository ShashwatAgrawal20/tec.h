name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install compilers
        run: sudo apt update && sudo apt install build-essential

      - name: Build and run tests
        run: make workflow_test
